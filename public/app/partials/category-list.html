<div class="container-fluid">

  <div class="search">
    <input id="search" type="text" ng-model="query" />
    <select ng-model="orderProp">
      <option value="name">Name</option>
      <option value="date">Date</option>
      <option value="categories[0].name">Category</option>
    </select>
  </div>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Number of Events</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="category in categories | filter: query | orderBy:orderProp" data-id={{event.id}}>
      <td><a href="/categories/{{category.id}}">{{category.name}}</a></td>
      <td>{{category.events.length}}</td>
      <td><a href="/categories/{{category.id}}/edit"><button>Edit</button></a></td>
      <td>
<!--         <form>
          <button type="submit" ng-click="deleteCategory(category.id)">Delete</button>
        </form> -->
      </td>
    </tr>
  </table>
</div>
